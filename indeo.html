<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    
    <title>Health Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="bg1" data-type="goals">
        <h2>16 <span>| 24</span></h2>
        <p>Goals Completed</p>
      </div>
      <div class="bg1" data-type="respiration">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiration</p>
      </div>
      <div class="bg2" data-type="miles">
        <h2><i class="fas fa-running"></i></h2>
        <p>Miles</p>
      </div>
      <div class="bg1" data-type="temperature">
        <h2>37 &deg;C</h2>
        <p>Temperature</p>
      </div>
      <div class="bg1" data-type="sleep">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
      </div>
      <div class="bg2" data-type="heart-rate">
        <h2>75 <span>bpm</span></h2>
        <p>Heart Rate</p>
      </div>
      <div class="bg1" data-type="weight">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg1" data-type="fat-percentage">
        <h2>24 <span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2" data-type="glucose">
        <h2>90 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2" data-type="calories">
        <h2>2080 <span>kcal</span></h2>
        <p>AVG Consumption</p>
      </div>
      <div class="bg2" data-type="workouts">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Workouts</p>
      </div>
      <div class="bg2" data-type="hydration">
        <h2>61 <span>%</span></h2>
        <p>Body Hydration</p>
      </div>
    </div>

    <div class="modal" id="infoModal">
      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <p id="modal-details"></p>
        <button class="close-btn" id="closeModal">Close</button>
      </div>
    </div>

    <script src="indo.js"></script>
  </body>
</html>
